<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="calculator">
        <div id = 'screen'>
            <p id = 'display'>00000000</p>
        </div>
        <div id = 'numpad'>
            <button id="*" class="operator">×</button>            
            <button id="/" class="operator">÷</button>
            <button id="delete">←</button>
            <button id="clear">C</button>
            <button id="7" class="input">7</button>
            <button id="8" class="input">8</button>
            <button id="9" class="input">9</button>
            <button id="-" class="operator">-</button>

            <button id="4" class="input">4</button>
            <button id="5" class="input">5</button>
            <button id="6" class="input">6</button>
        
            <button id="+" class="operator">+</button>
            
            <button id="1" class="input">1</button>
            <button id="2" class="input">2</button>
            <button id="3" class="input">3</button>
            <button id="0" class="input">0</button>
            <button id=".">.</button>
            <button id="+-">±</button>

            <button id="=">=</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
